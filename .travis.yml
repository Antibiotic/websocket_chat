sudo: required
language: erlang
services:
- docker
env:
  matrix:
  - "— COMMIT=${TRAVIS_COMMIT::6} - NAMESPACE=websocket-chat"
  global:
    DOCKER_USER:
      secure: 
after_success: "— docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS —
  export REPO=$DOCKER_USER/$NAMESPACE — export TAG=`if [ “$TRAVIS_BRANCH” == “master”
  ]; then echo “latest”; else echo $TRAVIS_BRANCH ; fi` — echo $REPO:$TAG:$COMMIT
  — docker build -f Dockerfile -t $REPO:$COMMIT . — docker tag $REPO:$COMMIT $REPO:$TAG
  — docker tag $REPO:$COMMIT $REPO:$TRAVIS_BUILD_NUMBER — docker push $REPO"
